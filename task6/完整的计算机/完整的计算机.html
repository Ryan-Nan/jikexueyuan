<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开发小计算机</title>
    <link rel="stylesheet" href="computer.css" type="text/css">
</head>
<body>
    <div class="computer">
        <div class="screen" id="screen">
            0
        </div>
        <div class="keyboard">
            <ul>
                <li class="chinese" id="save">存储</li>
                <li class="chinese" id="take">取存</li>
                <li class="chinese" id="back">退格</li>
                <li class="chinese" id="clean">清屏</li>
                <li class="chinese" id="add_save">累存</li>
                <li class="chinese" id="mul_save">积存</li>
                <li class="chinese" id="clean_save">清存</li>
                <li class="wrap">
                    <span id="sin">sin</span>
                    <span id="chu">÷</span>
                </li>
                <li id="c7" value="7">7</li>
                <li id="c8" value="8">8</li>
                <li id="c9" value="9">9</li>
                <li class="wrap">
                    <span id="cos">cos</span>
                    <span id="multiply">×</span>
                </li>
                <li id="c4" value="4">4</li>
                <li id="c5" value="5">5</li>
                <li id="c6" value="6">6</li>
                <li class="wrap">
                    <span id="tan">tan</span>
                    <span id="add">+</span>
                </li>
                <li id="c1" value="1">1</li>
                <li id="c2" value="2">2</li>
                <li id="c3" value="3">3</li>
                <li class="wrap">
                    <span id="chu-x">1/x</span>
                    <span id="minus">-</span>
                </li>
                <li id="c0">0</li>
                <li id="dianhao" value=".">.</li>
                <li id="fuhao">+/-</li>
                <li class="run" id="run"><span>＝</span></li>
            </ul>
        </div>
    </div>


<script src="computer.js">
</script>
</body>
</html>
