<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/signin.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="signin">
            <div class="tag">
                <a href="">快速登录</a>
                <a href="">其他账号登录</a>
            </div>
            <form class="form-signin" action="Bootstarphome.html">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input class="span3" type="text" placeholder="用户名">
                </div>
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input class="span3" type="password" placeholder="密码">
                </div>

                <div class="wrap">
                    <input class="checkbox" type="checkbox" id="jizhu">
                    <label for="jizhu">记住我</label>
                    <span> &nbsp;&nbsp;| &nbsp;&nbsp;</span>
                    <a href="">我要注册</a>
                </div>
                <button class="btn btn-large btn-block btn-success" type="submit">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
