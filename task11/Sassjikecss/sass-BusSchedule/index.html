<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用sass编写公交站牌</title>
    <link rel="stylesheet" href="css/bus.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="num">3</div>
            <div class="through">
                <span class="busname">
                    公交四公司<i></i>云冈
                </span>
                <span>gongjiaosigongsi</span>
                <span>yungang</span>
            </div>
        </div>
        <div class="time">
            <span class="busstart">
                <i>首班车</i>
                <i>冬 5:20</i>
                <i>夏 5:20</i>
            </span>
            <span class="busend">
                <i>末班车</i>
                <i>冬 19:10</i>
                <i>夏 19:20</i>
            </span>
        </div>
        <div class="place">
            <ul>
                <li>公交四公司</li>
                <li>云冈路同泉路口</li>
                <li>五里店机电城</li>
                <li>马军营</li>
                <li>绿园三号院</li>
                <li>营房</li>
                <li>与福小区</li>
                <li>小站</li>
                <li>观音堂</li>
                <li>青磁窑村</li>
                <li>青磁窑煤矿</li>
                <li>晋华宫煤矿</li>
                <li>云冈</li>
            </ul>
            <div class="jiantou">
                <span></span>
                <span>BUS</span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
